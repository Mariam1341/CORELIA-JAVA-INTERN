<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Employee Directory</title>
</h:head>
<h:body>
  <h2>Employee Directory</h2>

  <h:form>
    <h:dataTable value="#{employeeBean.employees}" var="emp" border="1">
      <h:column><f:facet name="header">ID</f:facet>#{emp.id}</h:column>
      <h:column><f:facet name="header">Name</f:facet>#{emp.name}</h:column>
      <h:column><f:facet name="header">Email</f:facet>#{emp.email}</h:column>
      <h:column><f:facet name="header">Department</f:facet>#{emp.department}</h:column>
      <h:column>
        <f:facet name="header">Actions</f:facet>
        <h:commandButton value="Edit" action="#{employeeBean.edit(emp)}" />
        <h:commandButton value="Delete" action="#{employeeBean.delete(emp.id)}" />
      </h:column>
    </h:dataTable>
  </h:form>

  <hr/>

  <h:form>
    <h3>Add / Edit Employee</h3>
    <h:panelGrid columns="2">
      <h:outputLabel for="name" value="Name:"/>
      <h:inputText id="name" value="#{employeeBean.selectedEmployee.name}" />

      <h:outputLabel for="email" value="Email:"/>
      <h:inputText id="email" value="#{employeeBean.selectedEmployee.email}" />

      <h:outputLabel for="dept" value="Department:"/>
      <h:inputText id="dept" value="#{employeeBean.selectedEmployee.department}" />
    </h:panelGrid>
    <h:commandButton value="Save" action="#{employeeBean.save}" />
  </h:form>
</h:body>
</html>
