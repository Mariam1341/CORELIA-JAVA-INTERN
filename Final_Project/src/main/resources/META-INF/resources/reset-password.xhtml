<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Reset Password - Taskaty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        body { background: #f5f7fb; }
        .card { border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.08); }

    .login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo i {
    font-size: 2rem;
    color: #198754; /* أخضر */
}

.logo span {
    font-weight: bold;
    font-size: 1.8rem;
    margin-left: 8px;
    color: #333;
}


    
    </style>
</h:head>

<h:body>
    <!-- Capture token from query string and bind to bean -->
    <f:metadata>
        <f:viewParam name="token" value="#{resetPasswordBean.token}" />
    </f:metadata>

    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="logo mb-3 d-flex align-items-center justify-content-center">
        <i class="fa-solid fa-check-double text-success" style="font-size: 2rem;"></i>
        <span class="fw-bold fs-3 ms-2">Taskaty</span>
    </div>
        <div class="login-card card p-4" style="width: 420px;">
            <div class="text-center mb-3">



                <h4 class="mb-1">Reset Password</h4>
                <p class="text-muted small">Enter your new password below</p>
            </div>

            <h:form>
                <!-- Hidden token (important to persist value on POST) -->
                <h:inputHidden value="#{resetPasswordBean.token}" />

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <h:inputSecret id="newPwd" value="#{resetPasswordBean.newPassword}" required="true"
                                   styleClass="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <h:inputSecret id="confirmPwd" value="#{resetPasswordBean.confirmPassword}" required="true"
                                   styleClass="form-control" />
                </div>

                <h:commandButton value="Update Password" action="#{resetPasswordBean.updatePassword}"
                                 styleClass="btn btn-success w-100"/>
                <div class="mt-3">
                    <h:messages globalOnly="true" layout="list"/>
                </div>
            </h:form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
