<ui:composition template="/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
    <div class="width-control">
        <h2 class="text-center mb-4" style="color:#4CAF50;">Reports</h2>

        <div class="row">
            <!-- Pie Chart: Tasks by Status -->
            <div class="col-md-6">
                <h4 class="mb-3">Tasks by Status</h4>
                <p:chart type="pie" model="#{reportBean.taskStatusModel}" style="width:100%;height:300px;" />

            </div>

            <!-- Bar Chart: Tasks by User -->
            <div class="col-md-6">
                <h4 class="mb-3">Tasks by User</h4>
                <p:chart type="bar" model="#{reportBean.taskByUserModel}" style="width:100%;height:300px;" />

            </div>
        </div>

        <div class="mt-5">
            <h4 class="mb-3">All Tasks Table</h4>
            <h:form id="reportForm">
                <p:dataTable value="#{reportBean.allTasks}" var="task"
                             styleClass="table table-hover"
                             responsiveLayout="scroll">

                    <p:column headerText="Task Name" style="width:25%;">
                        <h:outputText value="#{task.title}" />
                    </p:column>

                    <p:column headerText="Assigned To" style="width:20%;">
                        <h:outputText value="#{task.user.username}" />
                    </p:column>

                    <p:column headerText="Status" style="width:15%;">
                        <h:outputText value="#{task.status}"
              styleClass="#{
                  task.status eq 'TODO' ? 'badge bg-secondary' :
                  task.status eq 'IN_PROGRESS' ? 'badge bg-warning' :
                  'badge bg-success'
              }" />

                    </p:column>

                    <p:column headerText="Description" style="width:40%;">
                        <h:outputText value="#{task.description}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
        </div>
    </ui:define>

</ui:composition>
