<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Custom Styles -->
    <h:outputStylesheet library="css" name="style.css" />
    <style>
    .login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo i {
    font-size: 2rem;
    color: #198754; /* أخضر */
}

.logo span {
    font-weight: bold;
    font-size: 1.8rem;
    margin-left: 8px;
    color: #333;
}


    
    </style>
</h:head>

<h:body class="login-container bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="logo mb-3 d-flex align-items-center justify-content-center">
        <i class="fa-solid fa-check-double text-success" style="font-size: 2rem;"></i>
        <span class="fw-bold fs-3 ms-2">Taskaty</span>
    </div>
    <!-- Card -->
    <div class=" login-card card shadow p-4 rounded-4 text-center" style="min-width: 320px; max-width: 420px; width: 100%;">
        
     

        <h2 class="mb-4 fw-semibold">Login</h2>

        <h:form prependId="false">

            <!-- Username -->
            <div class="input-group mb-3">
                <span class="input-group-text bg-white"><i class="fa fa-user text-secondary"></i></span>
                <h:inputText id="username" value="#{authenticationBean.username}" required="true"
                             styleClass="form-control" placeholder="Username"/>
            </div>

            <!-- Password -->
            <div class="input-group mb-3">
                <span class="input-group-text bg-white"><i class="fa fa-lock text-secondary"></i></span>
                <h:inputSecret id="password" value="#{authenticationBean.password}" required="true"
                               styleClass="form-control" placeholder="Password"/>
            </div>

            <!-- Login Button -->
            <h:commandButton value="Login" action="/login"
                             styleClass="btn btn-primary w-100 fw-bold shadow-sm mb-3"
                             style="background: linear-gradient(90deg, #2c7be5, #1a5fdb); border: none;"/>

            <!-- Register -->
            <div class="text-center">
                <small class="text-muted">Don’t have an account?</small><br/>
                <h:outputLink value="register.xhtml" styleClass="fw-semibold text-decoration-none text-primary">
                    Register
                </h:outputLink>
            </div>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
