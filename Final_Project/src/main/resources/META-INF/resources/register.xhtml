<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Custom Styles -->
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 300px; max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Register</h2>

        <h:form prependId="false">
            <h:messages globalOnly="true" styleClass="text-danger mb-3"/>

            <div class="mb-3 position-relative">
                <h:inputText id="username" value="#{authenticationBean.username}" required="true"
                             styleClass="form-control" placeholder="Username"/>
                <i class="fa fa-user position-absolute" style="right: 10px; top: 12px;"></i>
            </div>


            <div class="mb-3 position-relative">
                <h:inputSecret id="password" value="#{authenticationBean.password}" required="true"
                               styleClass="form-control" placeholder="Password"/>
                <i class="fa fa-lock position-absolute" style="right: 10px; top: 12px;"></i>
            </div>

            <h:commandButton value="Register" action="#{authenticationBean.register}"
                             styleClass="btn btn-success w-100 mb-2"/>
            <div class="text-center">
                <h:outputLink value="login.xhtml" styleClass="text-decoration-none">
                    Back to Login
                </h:outputLink>
            </div>
        </h:form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
