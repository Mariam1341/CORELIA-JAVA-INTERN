<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="d-flex vh-100">
        <!-- Include Sidebar -->
        <ui:include src="/includes/sidebar.xhtml" />

        <!-- Main Content -->
        <div class="flex-grow-1 p-4 content" style="margin-left: 240px;">
            <h2 class="mb-4 text-center">Edit Profile</h2>
           <h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="username" value="Username:"/>
        <h:inputText id="username" value="#{userBean.username}" required="true"/>

        <h:commandButton value="Update" action="#{userBean.updateUsername}"/>
    </h:panelGrid>
</h:form>


        </div>
    </div>
</h:body>
</html>
