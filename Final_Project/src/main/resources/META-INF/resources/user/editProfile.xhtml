<ui:composition template="/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div class="width-control">
            <div class="card shadow-sm p-4" style="max-width:600px; margin:0 auto;">
                <h2 class="text-center mb-4" style="color:#4CAF50;">Edit Profile</h2>

                <h:form>
                    <!-- Username (غير قابل للتعديل) -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <h:inputText id="username" value="#{userBean.username}"
                                     styleClass="form-control" readonly="true"/>
                    </div>

                    <!-- Email -->
                    <div class="mb-3 position-relative">
                        <label for="email" class="form-label">Email</label>
                        <h:inputText id="email" value="#{userBean.email}" required="true"
                                     styleClass="form-control pe-5" placeholder="Email"/>
                        <i class="fa fa-envelope position-absolute"
                           style="right: 15px; top: 70%; transform: translateY(-50%);"></i>
                    </div>

                    <!-- Update Email Button -->
                    <h:commandButton value="Update Email"
                                     action="#{userBean.updateEmail}"
                                     styleClass="btn btn-primary w-100 mb-3"/>
                    
                    <hr/>

                    <!-- Change Password -->
                    <h4 class="mb-2">Change Password</h4>
                    <p>We'll send a password reset link to your email.</p>
                    <h:commandButton value="Send Reset Link"
                                     action="#{userBean.sendPasswordResetLink}"
                                     styleClass="btn btn-warning w-100"/>
                    
                    <!-- Messages -->
                    <h:messages globalOnly="true" style="margin-top:15px;" layout="list"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
