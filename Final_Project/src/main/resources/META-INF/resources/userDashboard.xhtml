<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            color: #fff;
        }
        .dashboard {
            width: 60%;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .dashboard a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background: #fff;
            color: #2980b9;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .dashboard a:hover {
            background: #2980b9;
            color: #fff;
        }
    </style>
</h:head>
<h:body>
    <div class="dashboard">
        <h1>Welcome, #{authenticationBean.username}!</h1>
        <h:link outcome="mytasks.xhtml" value="View My Tasks" />
        <h:link outcome="editProfile.xhtml" value="Edit Profile" />
        <h:link outcome="logout.xhtml" value="Logout" />
    </div>
</h:body>
</html>
