<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   
     <style>
        .nav-link {
            border-radius: 8px;
            transition: background-color 0.3s, padding-left 0.2s;
            padding: 10px 14px;
            display: flex;
            align-items: center;
        }

        .nav-link:hover {
            background-color: #495057;
            padding-left: 18px;
        }

        .nav-link.active {
            background-color: #0d6efd;
            font-weight: bold;
        }

        .logout-link {
            color: #fff;
            text-decoration: none;
            width: 100%;
        }

        .logout-link:hover {
            background-color: #dc3545 !important;
            border-radius: 8px;
        }
    </style>

 

    <div class="bg-dark text-light p-3 d-flex flex-column" style="width: 220px !important;">
        
        <!-- Logo -->
          <a class="navbar-brand fw-bold text-light px-3 mb-3" href="home.xhtml" 
           style="font-size: 1.3rem;">
            <i class="fa-solid fa-check-double me-2 text-success"></i> Taskaty
        </a>

        <!-- Navigation -->
        <nav class="nav flex-column flex-grow-1">
            <h:link outcome="/myTasks.xhtml" styleClass="nav-link text-light mb-2">
                <i class="fa-solid fa-list-check me-2"></i> My Tasks
            </h:link>
            
                <h:link outcome="/user/editProfile.xhtml" styleClass="nav-link text-light mb-2">
                    <i class="fa-solid fa-user-pen me-2"></i> Edit Profile
                </h:link>
            </nav>

        
        <!-- Logout -->
        <h:form styleClass="mt-auto">
            <h:commandLink action="#{authenticationBean.logout}" styleClass="nav-link logout-link">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
            </h:commandLink>
        </h:form>
        </div>
    
</ui:composition>
