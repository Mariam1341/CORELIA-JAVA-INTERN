<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>User Dashboard</title>
    <style>
    .nav-link {
    border-radius: 6px;
    transition: background-color 0.3s;
}

.nav-link:hover {
    background-color: #495057; /* Hover effect على sidebar links */
}

#content {
    min-height: 80vh;
}

/* Optional: make sidebar fixed on scroll */
body .d-flex {
    overflow: hidden;
}

.flex-grow-1 {
    overflow-y: auto;
}.nav-link {
    border-radius: 8px;
    transition: background-color 0.3s, padding-left 0.2s;
    padding: 8px 12px;
}

.nav-link:hover {
    background-color: #495057;
    padding-left: 18px;
}

.nav-link.active {
    background-color: #0d6efd;
    font-weight: bold;
}

    </style>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Custom Styles -->
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <div class="d-flex vh-100">

        <!-- Sidebar -->
        <div class="bg-dark text-light p-3" style="width: 220px;">
            <h4 class="text-center mb-4">Dashboard</h4>
    <nav class="nav flex-column">
        <h:link outcome="myTasks.xhtml" styleClass="nav-link text-light d-flex align-items-center mb-2">
            <i class="fa-solid fa-list-check me-2"></i> My Tasks
        </h:link>
        <h:link outcome="editProfile.xhtml" styleClass="nav-link text-light d-flex align-items-center mb-2">
            <i class="fa-solid fa-user-pen me-2"></i> Edit Profile
        </h:link>
    </nav>
    <div class="mt-auto">
        <h:form>
    <h:commandLink value="Logout" action="#{userBean.logout}" />
    </div>
</h:form>

           
        </div>
        
</div>
</h:body>
</html>
