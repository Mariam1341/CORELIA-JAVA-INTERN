<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="bg-dark text-light p-3" style="width: 220px !important;">
        <h4 class="text-center mb-4">Dashboard</h4>
        <nav class="nav flex-column">
            <h:link outcome="myTasks.xhtml" styleClass="nav-link text-light d-flex align-items-center mb-2">
                <i class="fa-solid fa-list-check me-2"></i> My Tasks
            </h:link>
            <h:link outcome="/admin/manage.xhtml" styleClass="nav-link text-light d-flex align-items-center mb-2">
                <i class="fa-solid fa-users me-2"></i> Manage Users
            </h:link>
            <h:link outcome="editProfile.xhtml" styleClass="nav-link text-light d-flex align-items-center mb-2">
                <i class="fa-solid fa-user-pen me-2"></i> Edit Profile
            </h:link>
        </nav>

        <div class="mt-auto">
            <h:form>
                <h:commandLink value="Logout" action="#{authenticationBean.logout}" styleClass="btn btn-danger btn-sm mt-3"/>
            </h:form>
        </div>
    </div>

</ui:composition>
