<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>User Dashboard</title>
    <style>
    .nav-link {
    border-radius: 6px;
    transition: background-color 0.3s;
}

.nav-link:hover {
    background-color: #495057; /* Hover effect على sidebar links */
}

#content {
    min-height: 80vh;
}

/* Optional: make sidebar fixed on scroll */
body .d-flex {
    overflow: hidden;
}

.flex-grow-1 {
    overflow-y: auto;
}
    </style>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Custom Styles -->
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <div class="d-flex vh-100">

        <!-- Sidebar -->
        <div class="bg-dark text-light p-3" style="width: 220px;">
            <h4 class="text-center mb-4">Dashboard</h4>
            <nav class="nav flex-column">
                <h:link outcome="myTasks.xhtml" styleClass="nav-link text-light mb-2">My Tasks</h:link>
                <h:link outcome="editProfile.xhtml" styleClass="nav-link text-light mb-2">Edit Profile</h:link>

                <h:form prependId="false" action="#{authenticationBean.logout}">
                    <h:commandButton value="Logout" styleClass="btn btn-danger w-100 mt-3"/>
                </h:form>
            </nav>
        </div>
        
</div>
</h:body>
</html>
