<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Task Form</title>
</h:head>
<h:body>
<h1>#{taskBean.task.id == null ? 'Add Task' : 'Edit Task'}</h1>

<h:form>
    <h:outputLabel value="Title:" for="title"/>
    <h:inputText id="title" value="#{taskBean.task.title}" required="true"/><br/>

    <h:outputLabel value="Description:" for="description"/>
    <h:inputTextarea id="description" value="#{taskBean.task.description}" rows="4"/><br/>

    <h:outputLabel value="Status:" for="status"/>
    <h:selectOneMenu id="status" value="#{taskBean.task.status}">
        <f:selectItems value="#{taskBean.statusOptions}" var="s" itemValue="#{s}" itemLabel="#{s}"/>
    </h:selectOneMenu><br/>

    <h:commandButton value="Save" action="#{taskBean.saveTask}"/>
    <h:commandButton value="Cancel" action="tasks.xhtml?faces-redirect=true"/>
</h:form>

</h:body>
</html>
