<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>My Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .add-task {
            text-align: right;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        .actions a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .actions a:hover {
            color: #0056b3;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h1>My Tasks</h1>

        <div class="add-task">
            <h:form>
                <h:commandLink value="âž• Add Task" action="#{taskBean.newTask}" />
            </h:form>
        </div>

        <h:dataTable value="#{taskBean.tasks}" var="task" styleClass="task-table">
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{task.title}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{task.description}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{task.status}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <div class="actions">
                    <h:commandLink value="âœ Edit" action="#{taskBean.editTask(task)}"/>
                    <h:outputText value=" | " />
                    <h:commandLink value="ðŸ—‘ Delete" action="#{taskBean.deleteTask(task)}" 
                                   onclick="return confirm('Are you sure you want to delete this task?');"/>
                </div>
            </h:column>
        </h:dataTable>
    </div>
</h:body>
</html>
